<html lang="en">

<head>

    <title>iChat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1 style="text-align: center;">Join Room Now</h1>
            <form action="/chat.html">
                <label>Enter Your Name</label>
                <input style="border: 2px solid black;" type="text" name="username" placeholder="Enter Your Name" required>
                <label>Enter Room Name</label>
                <input style="border: 2px solid black; " type="text" name="room" placeholder="Enter Room Name" required>
                <button style="width: 100px; margin-left: 130px; margin-top: 10px;">Join</button>
            </form>
        </div>
    </div>
</body>

</html>
