<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
            <h1 style="margin-top: 10px; color: rgb(255, 255, 255); text-align: center;">iChat</h1>
            <h2 style="margin-top: -15px; color: rgb(255, 255, 255); text-align: center;">Chatting App</h2>
        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input name="message" placeholder="Send Your Message"
                        style="border: 2px solid black; border-radius: 20px;">
                    <button class="to-change">Send</button>
                </form>
                <button id="send-location">Send location</button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span id="msg_username" class="message__name">{{username}}</span>
            </p>
            <p>
                <span class="main-msg">{{message}}</span>
                <span class="message__meta">{{timestamp}}</span>
            </p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
            </p>
            <p class="main-msg">
                <span><a href="{{url}}" target="_blank" class="anchor">My Current Location</a></span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h1 style="text-align: center; margin-top: 10px;">iChat</h1>
        <h2 class="room-title" style="font-size: 25px;">Room - {{room}}</h2>
        <h1 class="list-title" style="font-size: 30px;" >Users in Room :-</h1>
        <ul class="users">
            {{#users}}
                <li style="font-size: 23px; color: rgb(255, 255, 255); font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>

</html>
